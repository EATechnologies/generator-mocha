<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="lib/mocha/mocha.css">
</head>
<body>
    <div id="mocha"></div>
    <script src="lib/mocha/mocha.js"></script>
    <script>mocha.setup('<%= (options.ui || 'bdd') %>')</script>
    <!-- assertion framework -->
    <% if (assert_framework) { %>
    <script src="lib/<%=  assert_framework %>.js"></script>
        <% if (assert_framework === 'chai') { %>
            <% if(assert_style) { %>
    <script>var <%= assert_style %> = chai.<%= assert_style %></script>
            <% } %>
        <% } %>
    <% } %>

    <!-- include source files here... -->

    <!-- include spec files here... -->
    <script src="spec/test.js"></script>

    <script>mocha.run()</script>
</body>
</html>
